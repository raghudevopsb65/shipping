appName: shipping
service:
  port: 8080
  type: ClusterIP
ingress:
  enabled: false
  scheme: null

configMap:
  enabled: true
  data:
    CART_ENDPOINT: "cart:8080"
    DB_HOST: roboshop-prod-rds.cmscnppwjzuf.us-east-1.rds.amazonaws.com
    JVM_MEM: "3072"

externalSecret:
  enabled: false

hpa:
  min: 2
  max: 10
  cpuAvg: 50

resources:
  requests:
    memory: "3200Mi"
    cpu: "1000m"
  limits:
    memory: "3500Mi"
    cpu: "1200m"
